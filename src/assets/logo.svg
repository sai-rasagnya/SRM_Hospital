<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <!-- Hospital Icon -->
  <g fill="#FFFFFF" stroke="#000" stroke-width="2">
    <!-- Hospital Building -->
    <rect x="10" y="20" width="80" height="70" fill="#FFFFFF" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="20" y="30" width="15" height="15" fill="#FFFFFF" stroke-width="1"/>
    <rect x="40" y="30" width="15" height="15" fill="#FFFFFF" stroke-width="1"/>
    <rect x="60" y="30" width="15" height="15" fill="#FFFFFF" stroke-width="1"/>
    
    <rect x="20" y="50" width="15" height="15" fill="#FFFFFF" stroke-width="1"/>
    <rect x="40" y="50" width="15" height="15" fill="#FFFFFF" stroke-width="1"/>
    <rect x="60" y="50" width="15" height="15" fill="#FFFFFF" stroke-width="1"/>
    
    <!-- Hospital Door -->
    <rect x="40" y="70" width="20" height="20" fill="#FFFFFF" stroke-width="1"/>
    
    <!-- Cross Symbol -->
    <rect x="45" y="25" width="10" height="25" fill="#FFFFFF"/>
    <rect x="35" y="35" width="30" height="10" fill="#FFFFFF"/>
  </g>

  <!-- SRM Hospital Text -->
  <text x="120" y="60" font-family="Arial">
    <!-- Bold for SRM -->
    <tspan font-size="44" font-weight="bold" fill="#4CAF50">SRM</tspan>
    <!-- Lighter weight for Hospital -->
    <tspan font-size="44" font-weight="normal" fill="#4CAF50" dx="10">Hospital</tspan>
  </text>
</svg>




